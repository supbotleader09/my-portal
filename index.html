    <script>
        let generatedOtp;
        let countdownTime = 10;
        let usedEmails = new Set(); // To store used email addresses
        let usedNumbers = new Set(); // To store used mobile numbers

        document.getElementById("sendOtpBtn").addEventListener("click", function () {
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;
            
            // Check if email or mobile is already used
            if (usedEmails.has(email) || usedNumbers.has(mobile)) {
                document.getElementById("errorMessage").style.display = "block";
                return;
            }

            document.getElementById("sendOtpBtn").disabled = true;
            document.getElementById("countdown").style.display = "block";
            document.getElementById("pleaseWait").style.display = "block";
            startCountdown();
        });

        function startCountdown() {
            let countdown = countdownTime;
            const countdownInterval = setInterval(function () {
                document.getElementById("countdown").textContent = countdown;
                countdown--;

                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("pleaseWait").textContent = "OTP Generated Successfully!";
                    
                    generatedOtp = Math.floor(1000000 + Math.random() * 9000000);
                    document.getElementById("otpCode").textContent = generatedOtp;
                    document.getElementById("otpBox").style.display = "block";
                    document.getElementById("sendOtpBtn").disabled = false;
                }
            }, 1000);
        }

        document.getElementById("verifyOtpBtn").addEventListener("click", function () {
            const otpInput = document.getElementById("otpInput").value;
            if (otpInput == generatedOtp) {
                alert("OTP Verified Successfully!");

                // Save the used email and mobile to prevent reuse
                const email = document.getElementById("email").value;
                const mobile = document.getElementById("mobile").value;

                usedEmails.add(email);
                usedNumbers.add(mobile);

                const referralCode = Math.random().toString(36).substring(2, 11).toUpperCase();
                document.getElementById("randomCode").textContent = referralCode;
                document.getElementById("referralCode").style.display = "block";
            } else {
                alert("Invalid OTP! Please try again.");
            }
        });

        function copyReferral() {
            const referralCode = document.getElementById("randomCode").textContent;
            navigator.clipboard.writeText(referralCode);
            alert("Referral Code Copied!");
        }

        document.getElementById("referralForm").onsubmit = function (e) {
            if (!document.getElementById("randomCode").textContent) {
                alert("Please verify OTP before submitting the form.");
                e.preventDefault();
