<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient Background */
            color: white;

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            color: #333;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 2rem;
            color: #007BFF;
            margin-bottom: 20px;

        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;

        input:focus, select:focus, button:focus {

        button {
            background-color: #007BFF;

            border: none;
            cursor: pointer;

            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .otp-box, .referral-code {
            display: none;
        }

        .submit-button {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            padding: 12px 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-3px);
        }

        .powered-by {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .powered-by span {
            color: #ff7e5f;
        }

        /* Mobile-Friendly Adjustments */
        @media (max-width: 767px) {

            input, select, button {

</head>
<body>

    <div class="container">
        <img src="https://assets.onecompiler.app/42weepxyg/435qjgjah/online-business-success-concept_1308-173262.webp" alt="Business Image">
        <h1>Referral Income 2K25</h1>
        
        <form id="referralForm" action="https://formspree.io/f/meoovzpg" method="POST">
            <!-- Name Field -->
            <input type="text" name="name" id="name" placeholder="Your Name" required>

            <!-- Serial Number -->
            <input type="text" name="serial_no" id="serialNo" placeholder="Serial Number" readonly>
            <button type="button" id="generateSerial">Generate Serial No</button>

            <p><strong>Serial No: </strong><span id="serialDisplay"></span></p>
            <p id="serialCooldown" style="color: red; display: none;">Please wait 30 seconds before generating another serial number.</p>

            <!-- District Select -->
            <select name="district" id="district" required>
                <option value="">Select District</option>
                <option value="Dhaka">ঢাকা</option>
                <option value="Chattogram">চট্টগ্রাম</option>
                <option value="Khulna">খুলনা</option>
                <option value="Rajshahi">রাজশাহী</option>
                <option value="Barishal">বরিশাল</option>
                <!-- Add more options here as needed -->
            </select>

            <!-- Mobile and Email Fields -->
            <input type="text" name="mobile" id="mobile" placeholder="Mobile Number" required>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            
            <!-- Send OTP Button -->
            <button type="button" id="sendOtpBtn">Send OTP</button>
            <p class="countdown" id="countdown" style="display:none;">10</p>
            <p id="pleaseWait" style="display:none;">Please wait for 10 seconds...</p>
            <p id="errorMessage" style="color:red; display:none;">Unavailable - This mobile number or email is already used!</p>

            <!-- OTP Box -->
            <div class="otp-box" id="otpBox">
                <p>Your OTP: <strong id="otpCode"></strong></p>
                <input type="text" id="otpInput" placeholder="Enter OTP">
                <button type="button" id="verifyOtpBtn">Verify OTP</button>
            </div>

            <!-- Referral Code -->
            <div class="referral-code" id="referralCode">
                <p>Your Referral Code: <strong id="randomCode"></strong></p>
                <button type="button" onclick="copyReferral()">Copy Code</button>
            </div>
            
            <p class="powered-by">Powered By <span>X-SHAAN</span></p>
            <button type="submit" id="submitButton" class="submit-button">Submit Form</button>
        </form>
    </div>

    <script>
        let generatedOtp;
        let countdownTime = 10;
        let usedEmails = new Set(); // To store used email addresses
        let usedNumbers = new Set(); // To store used mobile numbers
        let serialCooldown = false;

        document.getElementById("sendOtpBtn").addEventListener("click", function () {
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;
            
            // Check if email or mobile is already used
            if (usedEmails.has(email) || usedNumbers.has(mobile)) {
                document.getElementById("errorMessage").style.display = "block";
                return;
            }

            document.getElementById("sendOtpBtn").disabled = true;
            document.getElementById("countdown").style.display = "block";
            document.getElementById("pleaseWait").style.display = "block";
            startCountdown();
        });

        function startCountdown() {
            let countdown = countdownTime;
            const countdownInterval = setInterval(function () {
                document.getElementById("countdown").textContent = countdown;
                countdown--;

                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("pleaseWait").textContent = "OTP Generated Successfully!";
                    
                    generatedOtp = Math.floor(1000000 + Math.random() * 9000000);
                    document.getElementById("otpCode").textContent = generatedOtp;
                    document.getElementById("otpBox").style.display = "block";
                    document.getElementById("sendOtpBtn").disabled = false;
                }
            }, 1000);
        }

        document.getElementById("verifyOtpBtn").addEventListener("click", function () {
            const otpInput = document.getElementById("otpInput").value;
            if (otpInput == generatedOtp) {
                document.getElementById("referralCode").style.display = "block";
                document.getElementById("randomCode").textContent = Math.floor(100000 + Math.random() * 900000);
                usedEmails.add(document.getElementById("email").value);
                usedNumbers.add(document.getElementById("mobile").value);
            } else {
                alert("Invalid OTP");
            }
        });

        document.getElementById("generateSerial").addEventListener("click", function () {
            if (serialCooldown) {
                document.getElementById("serialCooldown").style.display = "block";
                return;
            }

            const serialNo = "SN" + Math.floor(100000 + Math.random() * 900000);
            document.getElementById("serialDisplay").textContent = serialNo;
            document.getElementById("serialNo").value = serialNo;

            serialCooldown = true;
            document.getElementById("serialCooldown").style.display = "block";

            // Set cooldown for 30 seconds
            setTimeout(function() {
                serialCooldown = false;
                document.getElementById("serialCooldown").style.display = "none";
            }, 30000);
        });

        function copyReferral() {
            const referralCode = document.getElementById("randomCode").textContent;
            navigator.clipboard.writeText(referralCode).then(function() {
                alert("Referral code copied!");
            });
        }
    </script>

</body>
</html>
